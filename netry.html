<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Achievement Section -->
  <section class="py-16 px-6 bg-white">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Our Achievements</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Achievement 1 -->
        <div class="bg-gray-200 rounded-lg overflow-hidden shadow-lg">
          <img src="https://via.placeholder.com/500x300" alt="Achievement 1" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Award for Excellence</h3>
            <p class="text-gray-600">Recognized for exceptional performance in the industry.</p>
          </div>
        </div>

        <!-- Achievement 2 -->
        <div class="bg-gray-200 rounded-lg overflow-hidden shadow-lg">
          <video controls class="w-full h-56 object-cover">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Innovative Project</h3>
            <p class="text-gray-600">A glimpse of the groundbreaking project we delivered.</p>
          </div>
        </div>

        <!-- Achievement 3 -->
        <div class="bg-gray-200 rounded-lg overflow-hidden shadow-lg">
          <img src="https://via.placeholder.com/500x300" alt="Achievement 3" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Employee of the Year</h3>
            <p class="text-gray-600">Celebrating our top-performing team member.</p>
          </div>
        </div>
      </div>

      <div class="mt-12">
        <a href="#more-achievements" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition">See More Achievements</a>
      </div>
    </div>
  </section>

</body>
</html>
